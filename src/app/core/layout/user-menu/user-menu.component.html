<ng-container *ngIf="status; else loginTemplate">
  <ng-container *ngIf="name">
    <div nz-dropdown [nzDropdownMenu]="menu" class="wrap">
      <nz-avatar nzIcon="user" class="mr-5"></nz-avatar>
      <span class="text-white">
        {{ name }}
      </span>
    </div>
  </ng-container>
</ng-container>

<ng-template #loginTemplate>
  <button class="btn-apply text-white" (click)="login()" nz-button nzType="link" nzShape="round">
    <i nz-icon nzType="login"></i>
    {{ 'ACTION.LOGIN' | translate }}
  </button>
</ng-template>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    <li nz-menu-item nzMatchRouter routerLink="/main/account-me">
      <span nz-icon nzType="setting" class="mr-5"></span>
      {{ 'USER_MENU.SETTING' | translate }}
    </li>
    <li *ngIf="role === 'admin'" nz-menu-item nzMatchRouter routerLink="/main/admin">
      <span nz-icon nzType="music:hammer" class="mr-5"></span>
      {{ 'USER_MENU.ADMIN' | translate }}
    </li>
    <li nz-menu-item nzMatchRouter nzDanger (click)="logout()">
      <span nz-icon nzType="logout" class="mr-5"></span>
      {{ 'USER_MENU.LOGOUT' | translate }}
    </li>
  </ul>
</nz-dropdown-menu>

<span class="timer-duration">
  {{ progress }}
</span>
<nz-slider
  class="flex-1 mx-2 playback-slider"
  [ngModel]="progress"
  [nzMax]="max"
  [nzTooltipVisible]="'never'"
  (ngModelChange)="onChange()"
  (nzOnAfterChange)="seek($event)"
></nz-slider>
<span class="timer-duration">
  {{ max }}
</span>

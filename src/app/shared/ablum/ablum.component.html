<a class="flex flex-col flex-1">
  <div class="media-cover" [class.is-playing]="">
    <app-media-cover
      class="mb-4"
      [imageUrl]="album.image"
    ></app-media-cover>
    <app-play-button
      class="play-button-overlay"
      [primary]="true"
      [large]="true"
      [isPlaying]="false"
      asClickStopPropagation
    ></app-play-button>
  </div>
  <div class="media-description" routerLink="/main/album/{{album.id}}">
    <div class="font-bold text-white ellipsis-one-line hover:text-white">
      {{ album.name }}
    </div>
    <div class="text-description">
      {{ album.description }}
    </div>
  </div>
</a>

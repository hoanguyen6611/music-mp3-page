<div class="flex group">
  <div class="flex group-hover:hidden track-order">
    <img
      *ngIf="isPlaying; else indexTmpl"
      class="animated-equalizer bg-[#b3b3b3]"
      src="https://res.cloudinary.com/dxd5emviu/image/upload/v1669002743/music-mp3/play_v9ijc6.svg"
      alt="Playing"
    />
  </div>
  <app-play-button
    class="hidden pt-1 group-hover:block track-play-button"
    [flatIcon]="true"
    [isPlaying]="isPlaying"
    (togglePlay)="togglePlay.emit($event)"
  ></app-play-button>
</div>
<ng-template #indexTmpl>
  <span class="text-description">{{ index }}</span>
</ng-template>

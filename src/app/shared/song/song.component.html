<a class="flex flex-col flex-1">
  <div class="media-cover" [class.is-playing]="">
    <app-media-cover
      class="mb-4"
      [imageUrl]="song.image"
    ></app-media-cover>
    <app-play-button
      class="play-button-overlay"
      [primary]="true"
      [large]="true"
      [isPlaying]="false"
      asClickStopPropagation
    ></app-play-button>
  </div>
  <div class="media-description" routerLink="/main/song/{{song.id}}">
    <div class="font-bold text-white ellipsis-one-line hover:text-white">
      {{ song.name }}
    </div>
    <div class="text-description">
      {{ song.author }}
    </div>
  </div>
</a>

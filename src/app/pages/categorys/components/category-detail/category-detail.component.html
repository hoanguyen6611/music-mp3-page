<div *ngIf="value$ | async as value">
  <app-detail
    [imageUrl]="value.image"
    type="Category"
    [description]="value.description"
    [title]="value.name"
  ></app-detail>
  <app-title-list></app-title-list>
  <div
    *ngIf="value.songs as song"
    class="items-center px-4 cursor-pointer h-14 hover:bg-white hover:bg-opacity-10"
  >
    <div *ngFor="let item of song; let i = index">
      <app-playlist-track [index]="i" [song]="item"></app-playlist-track>
    </div>
  </div>
</div>

<div *ngIf="song$ | async as song">
  <app-detail
    [imageUrl]="song.image"
    type="Artist"
    [description]="song.description"
    [title]="song.name"
  ></app-detail>
  <app-title-list></app-title-list>
  <div  class="items-center px-4 cursor-pointer h-14 hover:bg-white hover:bg-opacity-10">
    <app-playlist-track [index]="0" [song]="song"></app-playlist-track>
</div>

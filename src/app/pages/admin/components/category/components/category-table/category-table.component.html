<div *ngIf="vm$ | async as vm">
  <nz-table
    #basicTable
    [nzData]="vm.Category"
    [nzLoading]="vm.IsLoadingCategory"
  >
    <thead>
      <tr>
        <th
          [nzChecked]="checked"
          [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="onAllChecked($event)"
        ></th>
        <th>Tên danh mục</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>
          <button
            nz-button
            nzType="link"
            nz-tooltip
            [nzTooltipTitle]="'ACTION.EDIT' | translate"
            (click)="onEdit(data.id)"
          >
            <span
              nz-icon
              class="icon-action"
              [nzType]="'edit'"
              [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#52c41a'"
            ></span>
          </button>
        </td>
        <td>
          {{ data.name }}
          <img class="img-50" src="{{ data.image }}" />
        </td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

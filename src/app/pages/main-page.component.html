<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Music MP3</h1>
      </a>
    </div>
    <!-- <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngFor="let groupMenu of groupMenus">
      <li nz-submenu nzOpen nzTitle="{{ groupMenu.name }}">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
    </ul> -->
    <ul nz-menu nzMode="inline" *ngFor="let groupMenu of groupMenus">
      <li class="menu-group-name" *ngIf="groupMenu.name">
        <span class="fw-bold">
          {{ groupMenu.name | translate | uppercase }}
        </span>
      </li>
      <ng-container *ngFor="let menu of groupMenu.menus">
        <li
          *ngIf="
            menu.children && menu.children.length > 0;
            else menuItemTemplate
          "
          nz-submenu
        >
          <span title>
            <span
              nz-icon
              *ngIf="menu.icon"
              [nzType]="menu.icon"
              nz-tooltip
              nzTooltipPlacement="topLeft"
            >
            </span>
            <span
              nz-icon
              *ngIf="menu.iconFont"
              [nzIconfont]="menu.iconFont"
              nz-tooltip
              nzTooltipPlacement="topLeft"
            >
            </span>
            <span>{{ menu.display | translate }}</span>
          </span>
          <ul>
            <ng-container *ngFor="let item of menu.children">
              <li
                *appPermission="item.requiredPolicy"
                nz-menu-item
                nzMatchRouter
              >
                <a [routerLink]="item.path">{{ item.display | translate }}</a>
              </li>
            </ng-container>
          </ul>
        </li>
        <ng-template #menuItemTemplate>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="menu.path" nz-tooltip nzTooltipPlacement="topLeft">
              <span
                nz-icon
                *ngIf="menu.icon"
                nzTooltipPlacement="topLeft"
                [nzType]="menu.icon"
              ></span>
              <span
                nz-icon
                *ngIf="menu.iconFont"
                nzTooltipPlacement="topLeft"
                [nzIconfont]="menu.iconFont"
              >
              </span>
              <span>{{ menu.display | translate }}</span>
            </a>
          </li>
        </ng-template>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
